name: SQLFluff lint dbt models

on:
  pull_request:
    branches:
      - main
    paths:
      - 'models/**/*.sql'

env:
  DBT_TARGET: ci
  DBT_PROFILES_DIR: ./

jobs:
  lint-dbt-models:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          export_environment_variables: true

      - name: ğŸ“¦ Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ” Detect Changed SQL Files
        id: changed-files
        uses: tj-actions/changed-files@v42.0.2
        with:
          files: models/**/*.sql

      - name: ğŸ“‚ Backup Original Files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}
          do
            cp "$file" "$file.bak"
          done

      - name: ğŸ“¦ Install dbt Packages
        run: dbt deps

      - name: âœ¨ Run SQLFluff Fix
        continue-on-error: true
        if: steps.changed-files.outputs.all_changed_files != ''
        run: |
          sqlfluff fix ${{ steps.changed-files.outputs.all_changed_files }}

      - name: ğŸ“‹ Prepare Lint Comment
        id: prepare_comment
        if: success() && steps.changed-files
