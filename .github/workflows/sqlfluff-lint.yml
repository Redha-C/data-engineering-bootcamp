name: SQLFluff lint dbt models

on:
  pull_request:
    branches:
      - main
    paths:
      - 'models/**/*.sql'

env:
  DBT_PROFILES_DIR: ./
  DBT_TARGET: ci

jobs:
  fix-and-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          export_environment_variables: true

      - name: Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v42.0.2
        with:
          files: models/**/*.sql

      - name: Backup Original Files
        run: |
          
          for file in ${{ steps.changed-files.outputs.all_changed_files }}
          do
            cp "$file" "$file.bak"
          done
          
      - name: Install dbt packages
        run: |
          dbt deps

      - name: Fix dbt models
        continue-on-error: true
        if: steps.changed-files.outputs.all_changed_files != ''
        run: |
          
          sqlfluff fix ${{ steps.changed-files.outputs.all_changed_files }} 

      - name: Prevent Merge
        if: env.MERGE_BLOCKED == 'true'
        run: |
          echo "Merging is blocked due to the completion of comment step."
          exit 1
