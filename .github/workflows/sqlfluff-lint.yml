# âœ… Workflow to lint dbt models using SQLFluff on every PR targeting the main branch

name: SQLFluff lint dbt models

# ðŸŸ¢ Trigger this workflow on pull requests to 'main' where SQL files in 'models/' are changed
on:
  pull_request:
    branches:
      - main
    paths:
      - 'models/**/*.sql'

# ðŸ§ª Global environment variables for the job
env:
  DBT_PROFILES_DIR: ./                      # Use the current directory as the dbt profiles location
  DBT_TARGET: ci                            # Set the dbt target (must match your profiles.yml)
  DBT_PR_ID: "${{ github.event.number }}"   # Capture the PR number (can be used for commenting, tagging, etc.)

jobs:
  sqlfluff-lint:
    runs-on: ubuntu-latest   # ðŸ–¥ï¸ Use the latest Ubuntu runner

    steps:
      # ðŸ§¾ Step 1: Checkout the code from the PR
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Shallow clone with history of last 2 commits

      # ðŸ Step 2: Set up Python environment for SQLFluff
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # ðŸ“¦ Step 3: Install dependencies (dbt, sqlfluff, etc.)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # ðŸ” Step 4: Authenticate to Google Cloud (for dbt to work with BigQuery)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          export_environment_variables: true  # Expose creds as env vars for dbt/sqlfluff

      # ðŸ§¾ Step 5: Detect only the SQL files that were changed in the PR
      - name: Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v42.0.2
        with:
          files: models/**/*.sql

      # ðŸ’¾ Step 6 (Optional): Backup original files â€” not strictly needed for linting (used more for fixing)
      - name: Backup Original Files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}
          do
            cp "$file" "$file.bak"
          done

      # ðŸ“¥ Step 7: Install dbt packages if any are specified in packages.yml
      - name: Install dbt packages
        run: |
          dbt deps

      # âœ… Step 8: Run SQLFluff linter on changed files
      # âŒ This step will FAIL the workflow if there are any linting errors
      - name: Lint dbt models
        continue-on-error: false  # Important: fail if linting fails
        if: steps.changed-files.outputs.all_changed_files != ''
        run: |
          sqlfluff lint ${{ steps.changed-files.outputs.all_changed_files }}

      # ðŸ”’ Step 9 (Optional): Block merging if required â€” not fully functional unless you set env.NO_CHANGES before
      - name: Set Merge Block Flag
        if: env.NO_CHANGES == 'false'
        run: echo "MERGE_BLOCKED=true" >> "$GITHUB_ENV"

      # ðŸš« Step 10 (Optional): Prevent PR merge manually by failing the job if merge blocked
      - name: Prevent Merge
        if: env.MERGE_BLOCKED == 'true'
        run: |
          echo "Merging is blocked due to SQL linting errors."
          exit 1
