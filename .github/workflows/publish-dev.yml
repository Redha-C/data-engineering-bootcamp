# ğŸ³ GitHub Action to build and publish a Docker image of the dbt project to the dev environment (Artifact Registry)

name: Publish dbt project on dev environment

# ğŸ“¦ Trigger this workflow on push to feature or fix branches, and allow manual dispatch
on:
  push:
    branches:
      - feat*/*   # Any branch starting with feat (feature branches)
      - fix*/*    # Any branch starting with fix (bugfix branches)
  workflow_dispatch:  # Allows you to run the workflow manually from the Actions UI

# ğŸŒ Global environment variables
env:
  REGION: us                                 # Your GCP region
  PROJECT_ID: ae-bootcamp-standupfree        # Your GCP project ID
  REPOSITORY: dbt-images-dev                 # Artifact Registry repo name for dev
  IMAGE_NAME: dbt-jaffle-shop                # Docker image name

jobs:
  build-and-push-dev:
    runs-on: ubuntu-latest   # Use the latest Ubuntu runner

    steps:
      # ğŸ“¥ Step 1: Checkout the source code from the GitHub repo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # Fetch all history
          ref: ${{ github.ref }}   # Ensure correct branch is checked out

      # ğŸ” Step 2: Authenticate to Google Cloud using service account credentials
      - name: Set up Docker credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'  # GCP SA Key stored in GitHub Secrets
          export_environment_variables: true             # Export creds as environment variables

      # âš™ï¸ Step 3: Configure Docker to use Google Artifact Registry for your GCP region
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # ğŸ·ï¸ Step 4: Dynamically compute version tag for the Docker image
      # - Uses the latest GitHub release tag as base (e.g., 1.0.0)
      # - Appends -dev + commit count (e.g., 1.0.0-dev24)
      - name: Get Base Version from GitHub Release
        id: version
        run: |
          # Try fetching the latest GitHub release tag (e.g., 1.0.0)
          BASE="${GITHUB_REF#refs/tags/}"

          # If no release has been created yet (BASE is empty), fallback to default version "1.0.0"
          if [ -z "$BASE" ]; then
            BASE="1.0.0"  # Fallback if no release exists yet on GitHub
          fi

          # Count commits ahead of main (i.e., number of changes made on the feature branch)
          COUNT=$(git rev-list --count origin/main..HEAD)

          # Create tag in format: 1.0.0-dev{count}
          TAG="${BASE}-dev${COUNT}"

          # Output the tag for use in subsequent GitHub Action steps
          echo "tag=$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # ğŸ—ï¸ Step 5: Build the Docker image with the computed tag
      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }} .

      # ğŸš€ Step 6: Push the Docker image to Artifact Registry
      - name: Push Docker image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
